<div th:if="${session.message}"
 th:object="${session.message}"
    th:classappend="*{'alert-' + {type.color}}"
  class="alert alert-dismissible fade show" role="alert" th:fragment="message">
    <span th:text="*{content}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
  </div>
