<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment= "adminLayout(content, title, script)" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}" />
    <link rel="stylesheet" data-th-href="@{/css/output.css}">
  </head>
  <body class="flex min-h-screen flex-col">
    <div th:replace="~{admin/layout/navbar::nav}"></div>
    <div class="content grid grid-cols-[1fr_4fr] gap-5">
      <div th:replace="~{admin/layout/sidebar::sidebar}"></div>
      <div th:replace= "${content}"></div>
    </div>
    <!-- <script th:src="@{/js/script.js}"></script> -->
     <script th:replace="${script}"></script>
     <script>
      console.log(window.location.href);
      const sidebar = document.getElementById("sidebar");
      const childDivs = sidebar.children[0]
      let includes = false;
      for(let child of childDivs.children) {
        if(window.location.href.includes(child.id) && child.id !== '') {
          child.classList.add('bg-gray-200');
          child.classList.add('rounded-md');
          includes = true;
          break;
        }
      }

      if(!includes) {
        childDivs.children[0].classList.add('bg-gray-200');
        childDivs.children[0].classList.add('rounded-md');
      }

     </script>
  </body>
</html>
